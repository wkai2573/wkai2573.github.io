<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js' integrity='sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==' crossorigin='anonymous'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.js' integrity='sha512-lK6oZEScytehJvHjR7R03NENoR6dMjpv7PkyQacFi8rux5YxIaYu7tsOCGbZ/RRH8GFnR82LOAp267kxD+q+qQ==' crossorigin='anonymous'></script>
	<title>Document</title>
</head>
<body>

	<script>
		//ajax抓md後，解析成html，插入至<body>
		window.onload = () => {
			$.ajax({
				type: "GET",
				url: "test.md",
				dataType: "text",
				success(result) {
					let mdText = result;
					let converter = new showdown.Converter();
					let mdHtml = converter.makeHtml(mdText);
					$("body").append(mdHtml);
				},
				error() {alert("markdown 載入失敗");}
			});
		};
	</script>
</body>
</html>
